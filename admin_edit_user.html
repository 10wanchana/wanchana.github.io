<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
</head>
<body>
    <h1>Edit User</h1>
    <form action="{{ url_for('admin_edit_user', id=user[0]) }}" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ user[1] }}" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user[2] }}" required>
        <br><br>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" value="{{ user[3] }}" required>
        <br><br>
        <button type="submit">Update User</button>
    </form>
    <a href="{{ url_for('admin_users') }}">Back to User List</a>
</body>
</html>
